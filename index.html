<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ROL DE PAGOS</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .video-fondo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .titulo {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 6px black;
    }

    .contenedor-boton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .boton {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop class="video-fondo">
    <source src="imagenes/vidMO.mp4" type="video/mp4">
    Tu navegador no soporta videos en HTML5.
  </video>

  <!-- Título -->
  <div class="titulo">ROL DE PAGOS</div>

  <!-- Botón -->
  <div class="contenedor-boton">
    <button class="boton" onclick="window.location.href='login.html'">
      REALIZAR PAGOS
    </button>
  </div>

</body>
</html>
